<h1>My Form</h1>

<form action="" method="POST">
    {% csrf_token %}
    <table>
        {{form}}
    </table>
    
    <input type="submit" value="Отправить">
</form>


<div class="container-fluid my-2">
    <div class="row">
        <div class="col text-center">
            <div>{{my_text}}</div>
            {% if pople_kol > 0 %}
            <h5>
                Количество введенных пользователей - {{pople_kol}}
            </h5>
            {% endif %}
        </div>
    </div>
</div>
